<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Nhập bán kính(R) <span><input id="radius" type="text" size="3"></span></p><br>
<button type="button" onclick="tinhDientich()"> Tính</button>
<br>
<label> Diện tích = <span id="b"> </span> </label>
</body>
<script>
    function tinhDientich() {
        const pi = 3.14;
        var r = +document.getElementById("radius").value;
        var area = r * r * pi;
        document.getElementById("b").textContent = area;
    }
</script>
</html>
