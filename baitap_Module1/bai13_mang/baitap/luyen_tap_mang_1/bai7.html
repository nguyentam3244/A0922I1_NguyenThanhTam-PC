<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>

</body>
<script>
    let arr =[];
    for (let i = 0; i < 10; i++) {
        arr[i]= +prompt("nhập số nguyên");
    }
    let v = +prompt("nhập số nguyên V");
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === v) {
            arr.splice(arr.indexOf(v), 1);
            arr.push(0);
        }
    }
    document.write(arr);
</script>
</html>
