<script>
    let arr =[];
    let n = +prompt("Nhập số phần tử trong mảng:");
    for (let i = 0; i < n; i++) {
        arr[i]= +prompt("nhập số nguyên");
    }
    document.write("các số lớn hơn hoặc bằng 10 là :" + "<br>");
    for (let i = 0; i < n ; i++) {
        if (arr[i] >= 10){
            document.write(arr[i] + "<br>");
        }
    }

</script>
