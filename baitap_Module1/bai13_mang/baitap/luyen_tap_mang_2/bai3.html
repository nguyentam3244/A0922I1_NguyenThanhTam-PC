<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>

</body>
<script>
    let n = +prompt("nhập số phần tử của mảng"), arr = [], count = 0;
    for (let i = 0; i < n; i++){
        arr[i] = prompt("nhập phần tử của mảng");
        if(!isNaN(arr[i])){
            count++;
        }
    }
    document.write("số kí tự số của mảng là ",count);
</script>
</html>
